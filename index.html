<!DOCTYPE html>

<head>
  <meta-charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Masonry Layout</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />
  <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css">
</head>
<body ng-app="app">
<div ng-controller="testController as test">
  <div class="container">
    <section class="row">
      <div class="col-md-12">
        <h3>Thousands</h3>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.thousand | numberAbbreviate"></p>
        <p ng-bind="test.tenthousand | numberAbbreviate"></p>
        <p ng-bind="test.hundredthousand | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.thousandtwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.tenthousandtwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredthousandtwentyfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.thousandfive | numberAbbreviate"></p>
        <p ng-bind="test.tenthousandfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredthousandfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.thousandsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.tenthousandsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.hundredthousandsevenfive| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.thousandeight| numberAbbreviate"></p>
        <p ng-bind="test.tenthousandeight| numberAbbreviate"></p>
        <p ng-bind="test.hundredthousandeight| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.thousandnine| numberAbbreviate"></p>
        <p ng-bind="test.tenthousandnine| numberAbbreviate"></p>
        <p ng-bind="test.hundredthousandnine| numberAbbreviate"></p>
      </div>
    </section>
    <section class="row">
      <div class="col-md-12">
        <h3>Millions</h3>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.million | numberAbbreviate"></p>
        <p ng-bind="test.tenmillion | numberAbbreviate"></p>
        <p ng-bind="test.hundredmillion | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.milliontwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.tenmilliontwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredmilliontwentyfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.millionfive | numberAbbreviate"></p>
        <p ng-bind="test.tenmillionfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredmillionfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.millionsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.tenmillionsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.hundredmillionsevenfive| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.millioneight| numberAbbreviate"></p>
        <p ng-bind="test.tenmillioneight| numberAbbreviate"></p>
        <p ng-bind="test.hundredmillioneight| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.millionnine| numberAbbreviate"></p>
        <p ng-bind="test.tenmillionnine| numberAbbreviate"></p>
        <p ng-bind="test.hundredmillionnine| numberAbbreviate"></p>
      </div>
    </section>
    <section class="row">
      <div class="col-md-12">
        <h3>Billions</h3>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.billion | numberAbbreviate"></p>
        <p ng-bind="test.tenbillion | numberAbbreviate"></p>
        <p ng-bind="test.hundredbillion | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.billiontwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.tenbilliontwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredbilliontwentyfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.billionfive | numberAbbreviate"></p>
        <p ng-bind="test.tenbillionfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredbillionfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.billionsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.tenbillionsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.hundredbillionsevenfive| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.billioneight| numberAbbreviate"></p>
        <p ng-bind="test.tenbillioneight| numberAbbreviate"></p>
        <p ng-bind="test.hundredbillioneight| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">

        <p ng-bind="test.hundredbillionnine| numberAbbreviate"></p>
      </div>
    </section>
    <section class="row">
      <div class="col-md-12">
        <h3>Trillions</h3>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.trillion | numberAbbreviate"></p>
        <p ng-bind="test.tentrillion | numberAbbreviate"></p>
        <p ng-bind="test.hundredtrillion | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.trilliontwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.tentrilliontwentyfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredtrilliontwentyfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.trillionfive | numberAbbreviate"></p>
        <p ng-bind="test.tentrillionfive | numberAbbreviate"></p>
        <p ng-bind="test.hundredtrillionfive | numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.trillionsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.tentrillionsevenfive| numberAbbreviate"></p>
        <p ng-bind="test.hundredtrillionsevenfive| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.trillioneight| numberAbbreviate"></p>
        <p ng-bind="test.tentrillioneight| numberAbbreviate"></p>
        <p ng-bind="test.hundredtrillioneight| numberAbbreviate"></p>
      </div>
      <div class="col-md-2">
        <p ng-bind="test.trillionnine| numberAbbreviate"></p>
        <p ng-bind="test.tentrillionnine| numberAbbreviate"></p>
        <p ng-bind="test.hundredtrillionnine| numberAbbreviate"></p>
      </div>
    </section>
  </div>
</div>
<!-- scripts -->
<script src="libs/angular.min.js"></script>
<script src="assets/app.js"></script>
</body>
</html>
