<head>

  <title>Masonry Layout</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="favicon.ico" rel="icon" type="image/x-icon" />

<body ng-app="app">
<div ng-controller="testController as test">
  <h1 ng-bind="test.million | numberAbbrev"></h1>
  <h1 ng-bind="test.tenmillion | numberAbbrev"></h1>
  <h1 ng-bind="test.hundredmillion | numberAbbrev"></h1>

  <h1 ng-bind="test.milliontwentyfive | numberAbbrev"></h1>
  <h1 ng-bind="test.tenmilliontwentyfive | numberAbbrev"></h1>
  <h1 ng-bind="test.hundredmilliontwentyfive | numberAbbrev"></h1>

  <h1 ng-bind="test.millionnine| numberAbbrev"></h1>
  <h1 ng-bind="test.tenmillionnine| numberAbbrev"></h1>
  <h1 ng-bind="test.hundredmillionnine| numberAbbrev"></h1>

</div>

<script src="libs/angular.min.js"></script>
